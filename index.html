<!DOCTYPE html>
<html lang="en" ng-app="angularstarter" ng-controller="MainCtrl">

<head>
    <!--<base href="/">-->
    <title ng-bind="ngMeta.title"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="{{ngMeta.description}}" />
    <link rel="shortcut icon" type="image/png" href="./images/favicon.ico"/>
    
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- build:css ./css/style.min.css -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="./bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet">
    <link href="./styles/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- endbuild -->
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Angular Starter Kit</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="home">Home</a>
                    </li>
                    <li>
                        <a ui-sref="contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div ui-view></div>
    </div>
    <!-- /.container -->






    <!-- Vendors -->
    <!-- build:nonangularlibs ./js/nonangularlibs.js -->

    <!-- endbuild -->

    <!-- Non-angular libraries -->
    <!-- build:libs ./js/libs.js -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/moment/moment.js"></script>
    <script src="./bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <!-- endbuild -->

    <!-- Angular external libraries for application -->
    <!-- build:angularlibs ./js/angularlibs.js -->
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/ngMeta/dist/ngMeta.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <!-- endbuild -->

    <!-- Angular components -->
    <!-- build:appcomponents ./js/appcomponents.js -->
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/config.js"></script>
    <script type="text/javascript" src="./components/services/LocalStorage.service.js"></script>
    <script type="text/javascript" src="./components/directives/ng-enter.js"></script>
    <script type="text/javascript" src="./components/directives/loading-spinner.js"></script>
    <!-- endbuild -->

    <!-- Application sections -->
    <!-- build:mainapp ./js/mainapp.js -->
    <script type="text/javascript" src="./app/factory.js"></script>
    <script type="text/javascript" src="./app/controllers/main-ctrl.js"></script>
    <script type="text/javascript" src="./app/controllers/contact-ctrl.js"></script>
    <!-- endbuild -->



    <!-- templates from $templateCache -->
    <!-- build:templates -->
    <!-- endbuild -->
</body>

</html>
